<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for a classy website look */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
        }

        .chat-body {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            height: 60vh;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 16px;
        }

        .user-message {
            background-color: #f0f0f0;
            color: #333;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
        }

        .bot-message {
            background-color: #4a90e2;
            color: #ffffff;
            border-radius: 10px;
            padding: 10px;
        }

        .user-input {
            border: 2px solid #4a90e2;
            border-radius: 999px;
            padding: 10px;
            width: calc(100% - 80px);
        }

        .send-button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 999px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Medical Diagnosis Chatbot</div>
        </div>
        <div id="chat" class="chat-body"></div>
        <div class="flex mt-4">
            <input id="userInput" type="text" class="user-input" placeholder="Type your message here...">
            <button id="sendButton" class="send-button ml-4">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/node.js') }}"></script>
</body>
</html>
